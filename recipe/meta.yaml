{% set name = "pyhyperscattering" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhyperscattering-{{ version }}.tar.gz
  sha256: 4e85a7444c94b15b13bf232b62111a8f5e5d6210362e493d80094ba6b90677bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - wheel
    - versioneer
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy <2
    - pandas
    - pyfai
    - pyopencl
    - scikit-image
    - scipy
    - pillow
    - xarray
    - tqdm
    - astropy
    - fabio
    - nodejs
    - pydata-sphinx-theme
    - numexpr !=2.8.5,!=2.8.6
    - pygix

test:
  imports:
    - PyHyperScattering

about:
  summary: Utilities for loading, reducing, fitting, and plotting hyperspectral x-ray and neutron scattering data.
  license: NIST-PD
  license_file: LICENSE
  home: https://www.github.com/usnistgov/PyHyperScattering

extra:
  recipe-maintainers:
    - pbeaucage
