{% set name = "pyhyperscattering" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhyperscattering-{{ version }}.tar.gz
  sha256: dcee294213960b0424c05c5ef3ecf9404d0d821ecadf515825fd0f04d9c9030b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - wheel
    - versioneer
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy <2
    - pandas
    - pyfai
    - pyopencl
    - scikit-image
    - scipy
    - pillow
    - xarray
    - tqdm
    - astropy
    - fabio
    - nodejs
    - silx ==2.0.0
    - pygix
    - pydata-sphinx-theme
    - numexpr <2.8.5

test:
  imports:
    - PyHyperScattering

about:
  summary: Utilities for loading, reducing, fitting, and plotting hyperspectral x-ray and neutron scattering data.
  license: NIST-PD
  license_file: LICENSE
  home: https://www.github.com/usnistgov/PyHyperScattering

extra:
  recipe-maintainers:
    - pbeaucage
