{% set name = "pyhyperscattering" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhyperscattering-{{ version }}.tar.gz
  sha256: c5c30074791f1edbb1a5fcd5dbef4604b5c97bfac4c28c619f07f332b840bb6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - versioneer
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - numpy <2
    - pandas
    - pyfai
    - pyopencl
    - scikit-image
    - scipy
    - pillow
    - xarray
    - tqdm
    - astropy-base
    - fabio
    - nodejs
    - pydata-sphinx-theme
    - numexpr !=2.8.5,!=2.8.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - PyHyperScattering

about:
  summary: Utilities for loading, reducing, fitting, and plotting hyperspectral x-ray and neutron scattering data.
  license: NIST-PD-fallback
  home: https://www.github.com/usnistgov/PyHyperScattering

extra:
  recipe-maintainers:
    - pbeaucage
